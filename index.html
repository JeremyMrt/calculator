<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="last-display"></p>
        <p class="current-display">0</p>
      </div>

      <div class="buttons">
        <button id="clear">Clear</button>
        <button id="cancel">Cancel</button>
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="÷" class="operator">÷</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="*" class="operator">x</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="-" class="operator">-</button>
        <button id="." class="point">.</button>
        <button id="zero" class="number">0</button>
        <button id="=" class="operator">=</button>
        <button id="+" class="operator">+</button>
      </div>
    </div>

    <footer>
      <p>
        ©2022 Jérémy Martin - The Odin Project
        <em style="font-size: 0.8em">(inspired by michalosman)</em>
      </p>
    </footer>
  </body>
</html>
